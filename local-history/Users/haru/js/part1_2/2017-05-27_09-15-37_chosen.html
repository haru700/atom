<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width">
    <title></title>
    <link rel="stylesheet" href=".css">
  </head>
  <body>

    <h1>都道府県の選択(シングル)</h1>
    <select title="都道府県の選択(シングル)" data-placeholder="都道府県を選択してください" class="chosen" style="width:300px;" id="multi">
      <option value=""></option>
      <option value="hok">北海道</option>
      <option value="aom">青森</option>
      <option value="iwa">岩手</option>
      <option value="aki">秋田</option>
    </select>




    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/coffeescrpt" src="/Users/haru/js/src/chosen/coffee/chosen.jquery.coffee"></script>
    <script type="text/coffeescrpt">
    $(function(){
      // 各要素に対して整形処理
      $('.chosen').chosen({
        no_results_text: '選択してください',
      });

      $('.chosen').chosen({
        arrow_single_deselect: true,
      });

    });
    </script>
  </body>
</html>
