<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <!-- Googleマップを表示するための領域を準備 -->

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBjDOaffxdUMWZgs8XW8PjRVA_LkxIAQF4&=sensor=false"></script>
    <script type="text/javascript" src="/Users/haru/js/src/gmap3/src/gmap3.js"></script>
    <script type="text/javascript">
    $(function(){
      $.gmap3({
        key: 'AIzaSyBjDOaffxdUMWZgs8XW8PjRVA_LkxIAQF4'
      });
      // Geolocation APIを利用できるかチェック
      if(navigator.geolocation){
        // Geolocation APIで現在位置を取得
        navigator.geolocation.getCurrentPosition(

          function (pos){
            // 「現在位置」を取得
            var current = [
              pos.coords.latitude,
              pos.coords.longitude
            ];

            // Gooleマップを表示
            $('#map').gmap3({
              map:{
                options:{
                  // 地図の中心点に「現在位置」をセット
                  center: current,
                  // ズーム率
                  zoom: 1
                }
              }
            });
          }
        );
      }else{
        alert('ブラウザがGeolocation APIに対応していません。');
      }
    });
    </script>
    <div id="map" style="width: 500px; height: 500px;"></div>
  </body>
</html>
