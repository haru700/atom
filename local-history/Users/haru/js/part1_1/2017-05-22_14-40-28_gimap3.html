<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width">
    <title></title>
    <link rel="stylesheet" href=".css">
  </head>
  <body>


    <!-- Googleマップを表示するための領域を準備 -->
    <div id="map" style="width: 500px; height: 500px;"></div>

    <script type="text/javascript" src="/Users/haru/js/jquery/node_modules/jquery/src/jquery.js"></script>

    <script src="http://maps.google.com/maps/api/js?=sensor=false"></script>
    <script type="text/javascript" src="/Users/haru/js/src/gmap3/src/gmap3.js"></script>
    <script type="text/jsavascript">
    $(function(){
      // Geolocation APIを利用できるかチェック
      if(navigator.geolocation){

        // Geolocation APIで現在位置を取得
        navigator.geolocation.getCurrentPosition(

          function (pos){
            // 「現在位置」を取得
            var current = [
              pos.coords.latitude,
              pos.coords.longitude
            ];

            // Gooleマップを表示
            $('#map').({ 
              map:{ 
                options:{
                  // 地図の中心点に「現在位置」をセット
                  center: current,
                  // ズーム率
                  zoon: 10
                }  
          });



          }
        );

      }else{

      }
    });
    </script>
  </body>
</html>
