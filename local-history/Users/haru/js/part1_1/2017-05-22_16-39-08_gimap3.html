<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <!-- Googleマップを表示するための領域を準備 -->

    <div id="map" style="width: 500px; height: 500px;"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBjDOaffxdUMWZgs8XW8PjRVA_LkxIAQF4"></script>
    <script type="text/javascript" src="/Users/haru/js/src/gmap3/src/gmap3.js"></script>
    <script type="text/javascript">
    $(function(){
      // Geolocation APIを利用できるかチェック
      if(navigator.geolocation){
        // Geolocation APIで現在位置を取得
        navigator.geolocation.getCurrentPosition(

          function (pos){
            // 「現在位置」を取得
            var current = [
              pos.coords.latitude,
              pos.coords.longitude
            ];

            $('#map').gmap3({
                center: current,
                zoom: 14,

                // マーカーの表示位置
                marker:{
                values:[
                  {
                    latLug: current,
                    data: '現在地'
                  },
                  {
                    latLug: [35.71007, 139.80948],
                    data: 'スカイツリー'
                  },
                  {
                    latLug: [35.634629, 139.881408],
                    data: '現在地'
                  }
                ],

                events:{
                  //マーカーにマウスが乗ったときの動作
                  mouseover:function  (marker, event, context){
                    // 現在の地図、ウインドウを取得
                    var map = $(this).gmap3('get');
                    var win = $(this).gmap3({
                      get:{
                        name: 'infowindow'
                      }
                    });

                    if(win){
                      // ウィンドウが存在する場合はそのままそれをオープン
                      win.open(map, marker);
                      win.setContent(context.data);
                    }else{
                      // ウィンドウが存在しない場合には新規に作成
                      $(this).gmap3({
                        infowindow:{
                          // 元となるマーカー
                          ancohr: marker,
                          options:{
                            // ウィンドウオプション
                            content: context.data
                          }
                        }
                      });
                    }

                  }
                }
              },

                polyline:{
                  options:{
                    sorokeColor: '#f00',
                    strokeOpacity: 1.0,
                    strokeWeitht: 3,
                    path:[
                      current,
                      [35.71007, 139.80948],
                      [35.634629, 139.881408]
                    ]
                  }
                }

            });
          },
          // 地図上に折れ線を描画
        );
      }else{
        alert('ブラウザがGeolocation APIに対応していません。');
      }
    });
    </script>
  </body>
</html>
