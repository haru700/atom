		<!-- Slider Kit launch -->
		<script type="text/javascript">
			$(window).load(function(){
				// $(window).load() must be used instead of $(document).ready()
				// because of Webkit compatibility

				// photo gallery > Standard
				$('.photosgallery-std').sliderkit({
					mousewheel: true,
					shownavitems: 5,
					panelbtnshover: true,
					auto: false,
					navscrollatend: false,
					counter: true,
				});
			});

			var myGallery = $('.photosgallery-std').data('sliderkit');
